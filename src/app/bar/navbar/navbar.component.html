<mat-toolbar class="desktop-navbar" *ngIf="!isMobile">
  <span>La mia App</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/">Home</button>
  <button mat-button routerLink="/about">About</button>
  <button mat-button routerLink="/contact">Contact</button>
</mat-toolbar>

<div class="app-content" *ngIf="!isMobile">
  <router-outlet></router-outlet>
</div>

<mat-sidenav-container class="mobile-navbar" *ngIf="isMobile">
  <mat-sidenav #sidenav mode="push" opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <span matListItemTitle class="drawer-text">Home</span>
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <span matListItemTitle class="drawer-text">About</span>
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <span matListItemTitle class="drawer-text">Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>La mia App</span>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
